<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cont">
        <div class="read-area">
            <div class="readings" id="readings">
                Results
            </div>
        </div>
        <div class="container number-area" id="number-area">
            <div class="row">
                <div class="col-md boxes" id="clear">
                    C
                </div>
                <div class="col-md boxes" id="backspace">
                    <
                </div>
                <div class="col-sm-3 boxes operation" id="divide">
                    /
                </div>
            </div>
            <div class="row ">
                <div class="col-sm boxes" id="seven">
                    7
                </div>
                <div class="col-sm boxes" id="eight">
                    8
                </div>
                <div class="col-sm boxes" id="nine">
                    9
                </div>
                <div class="col-sm boxes operation" id="multiply">
                    x
                </div>
            </div>
            <div class="row ">
                <div class="col-sm boxes" id="four">
                    4
                </div>
                <div class="col-sm boxes" id="five">
                    5
                </div>
                <div class="col-sm boxes" id="six">
                    6
                </div>
                <div class="col-sm boxes operation" id="add">
                    +
                </div>
            </div>
            <div class="row ">
                <div class="col-sm boxes" id="one">
                    1
                </div>
                <div class="col-sm boxes" id="two">
                    2
                </div>
                <div class="col-sm boxes" id="three">
                    3
                </div>
                <div class="col-sm boxes operation" id="subtract">
                    -
                </div>
            </div>
            <div class="row ">
                <div class="col-lg boxes" id="zero">
                    0
                </div>
                <div class="col-sm-3 boxes operation" id="equal">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
